<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page_wrapper">
		
		<div class="slider" >
					
            <input checked type="radio" name="slider" id="slide1">
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
			<div class="slides">
				<div class="border_slide">
					<div class="images">
                        <div><img src="./assets/cat.jpg"></div>
                        <div><img src="./assets/choko.jpg"></div>
                        <div><img src="./assets/sand.jpg"></div>
                        <div><img src="./assets/harold.jpg"></div>
					</div>
				</div>
			</div>
            <div class="wrapper">

                <div class="slides_labels">
                    <div class="border_slide_labels">
                        <div class="labels">
                            <div><span class="slide_label">All these pictures represent my emotional state while doing this task using CSS only.</span></div>
                            <div><span class="slide_label">I've endured the whole spectrum of despair and hopelessness...</span></div>
                            <div> <span class="slide_label">How dare I think I could do this slider without any JS-script...</span></div>
                            <div><span class="slide_label">But finally.. Success! Mission is completed, not everything is lost! ;)</span></div>
                            
                        </div>
                    </div>
                
                </div>
                

                <div class="dots">
                  <label for="slide1"></label>
                  <label for="slide2"></label>
                  <label for="slide3"></label>
                 <label for="slide4"></label>
                                        
                 </div>
            </div>
              
  
        </div>
	</div>
</body>
</html>
