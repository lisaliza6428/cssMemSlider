<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="slider_container">
        <input type="radio" name="radiobutton" id="slide1" checked>
        <input type="radio" name="radiobutton" id="slide2">
        <input type="radio" name="radiobutton" id="slide3">
        <input type="radio" name="radiobutton" id="slide4">
        
        <div class="slides">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
  
        </div>	
        <div class="slider_controls">
            <label for="slide1">label 1</label>
            <label for="slide2">label 2</label>
            <label for="slide3">label 3</label>
            <label for="slide4">label 4</label>
        </div>
    </div>
    
</body>
</html>
